<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="limpar-campos.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <!-- Campos para soma -->
    <h1>Calculadora Soma</h1>
    <p>
        <input type="text" id="somaPrimeiroCampo" placeholder="Digite o primeiro número"> + 
        <input type="text" id="somaSegundoCampo" placeholder="Digite o segundo número"> = 
        <input type="text" id="somaResultado" placeholder="Resultado">
    </p>
        <button onclick="calculoSoma()">Somar</button>
        <button onclick="limparCamposSoma()">Limpar</button>
        <script src="operacao-soma.js"></script>

    <!-- Campos para subtração -->
    <h1>Calculadora Subtração</h1>
    <p>
        <input type="text" id="subtracaoPrimeiroCampo" placeholder="Digite o primeiro número"/> - 
        <input type="text" id="subtracaoSegundoCampo" placeholder="Digite o segundo número"/> = 
        <input type="text" id="subtracaoResultado" placeholder="Resultado"/>
    </p>
    <button onclick="calculoSubtracao()">Subtrair</button>
    <button onclick="limparCamposSubtracao()">Limpar</button>
    <script src="operacao-subtracao.js"></script>

    <!-- Campos para Multiplicação -->
    <h1>Calculadora Multiplicação</h1>
    <p>
        <input type="text" id="multiplicacaoPrimeiroCampo" placeholder="Digite o primeiro número"/> * 
        <input type="text" id="multiplicacaoSegundoCampo" placeholder="Digite o segundo número"/> = 
        <input type="text" id="multiplicacaoResultado" placeholder="Resultado"/>
    </p>
    <button onclick="calculoMultiplicacao()">Multiplicar</button>
    <button onclick="limparCamposMultiplicacao()">Limpar</button>
    <script src="operacao-multiplicacao.js"></script>

    <!-- Campos para Divisão -->
    <h1>Calculadora Divisão</h1>
    <p>
        <input type="text" id="divisaoPrimeiroCampo" placeholder="Digite o primeiro número"/> / 
        <input type="text" id="divisaoSegundoCampo" placeholder="Digite o segundo número"/> = 
        <input type="text" id="divisaoResultado" placeholder="Resultado"/>
    </p>
    <button onclick="calculoDivisao()">Dividir</button>
    <button onclick="limparCamposDivisao()">Limpar</button>
    <script src="operacao-divisao.js"></script>
</body>
</html>
